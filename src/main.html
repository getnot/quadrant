<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="icon" href="../assets/quadrant_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    </style>
</head>

<body>
    <div id="main-container">
        <div id="side-bar">
            <img id="gear" src="../assets/gear.png" tabindex="1">
            <img id="refresh" src="../assets/refresh.png" tabindex="1">
            <div id="dummy"></div>
        </div>
        <div id="main">
            <div id="jo-mama"></div>
            <div id="clockContainer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
        <div id="quadrant">
            <div id="q-1">
                <input id="q-1-f" class="input-form" placeholder="Enter the task">
                <button type="button" id="q-1-b" class="submit-task" >Submit</button>
                <ul id="q-1-t" class="task" ></ul>
            </div>
            <div id="q-2">
                <input id="q-2-f" class="input-form" placeholder="Enter the task">
                <button type="button" id="q-2-b" class="submit-task">Submit</button>
                <ul id="q-2-t" class="task"></ul>
            </div>
            <div id="q-3">
                <input id="q-3-f" class="input-form" placeholder="Enter the task">
                <button type="button" id="q-3-b" class="submit-task">Submit</button>
                <ul id="q-3-t" class="task"></ul>
            </div>
            <div id="q-4">
                <input id="q-4-f" class="input-form" placeholder="Enter the task">
                <button type="button" id="q-4-b" class="submit-task">Submit</button>
                <ul id="q-4-t" class="task"></ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
